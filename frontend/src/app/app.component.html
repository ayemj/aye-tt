<html>

<head>
</head>

<body>
    <div *ngIf="showLogin">
        <div class="jumbotron text-center">
            <h1>Public School</h1>
            <p>Where exellence is Challenged!</p>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 offset-sm-4">

                    <h3 class="text-center">Login</h3>
                    <br>
                    <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <button type="button" class="btn btn-block" (click)="login()">Login</button>
                </div>

            </div>
        </div>
    </div>
    <div *ngIf="!showLogin">
        <nav class="navbar sticky-top  navbar-toggleable-md navbar-inverse bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Public School</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" data-target="#uploadFilesModal">Upload Time Table</a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="['active']">
                        <a class="nav-link" [routerLink]="['adjustments']">Adjustments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="uploadFilesModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-md">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Upload Time Table</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">

                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="teacherTT">Teacher Time Table</label>&nbsp;&nbsp;&nbsp;
                                <input type="file" id="teacherTT" (change)="onTeacherTTFileChange($event)" #teacherTT>
                                
                            </div>
                            <div class="form-group">
                                    <label for="classTT">Class Time Table</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="file"  id="classTT" (change)="onClassTTFileChange($event)" #classTT>
                                    
                            </div>
                            <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit
                                <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>


        <router-outlet></router-outlet>


    </div>

</body>

</html>
